<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container{
            background: white;
            padding: 20px;
            border-radius: 6px;
        }
        .line{
            width: 100%;
            height: 3px;
            background: #00bcd4;
            margin-bottom: 20px;
            position: relative;
        }
        .dot{
            width: 16px;
            height: 16px;
            background: #0091ea;
            border-radius: 50%;
            position: absolute;
            top: -6px;
        }
        .d1{ left: 10%; background: #26c485; }
        .d2{ left: 35%; }
        .d3{ left: 60%; }
        .d4{ left: 85%; }
        .items{
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        /*.box{
            width: 22%;
            min-width: 200px;
            margin-bottom: 20px;
            }*/
            .box{
                 width: 22%;
                 min-width: 200px;
                 margin-bottom: 20px;
                 background: #fffffff4;       /* halka white (90% opacity) */
                 padding: 12px;
                 border: 1px solid #dcdcdc;   /* light border */
                 border-radius: 6px;          /* soft edges */
                 box-shadow: 0 0 6px rgba(0, 0, 0, 0);  /* very light shadow */
                 }
        .box h3{
            color: #0091ea;
            margin-bottom: 5px;
        }
        @media(max-width:600px){
            .box{
                width: 100%; 
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="line">
        <div class="dot d1"></div>
        <div class="dot d2"></div>
        <div class="dot d3"></div>
        <div class="dot d4"></div>
    </div>
    <div class="items">
        <div class="box">
            <h3>1982</h3>
            <p>Started as Medical Representative at Bevit Pharmaceuticals.</p>
        </div>
        <div class="box">
            <h3>1987</h3>
            <p>Promoted to Area Manager, expanded Karnataka operations.</p>
        </div>
        <div class="box">
            <h3>1994</h3>
            <p>Became Regional Manager, led 25-member team.</p>
        </div>
        <div class="box">
            <h3>1998</h3>
            <p>Assigned Maharashtra region for business expansion.</p>
        </div>
    </div>
</div>
</body>
</html>
