<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Registration Forms</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        text-align: center;
    }
    fieldset {
        max-width: 650px;
        margin: auto;
        text-align: left;
        padding: 20px;
    }
    table {
        width: 100%;
    }
    td {
        vertical-align: top;
        padding: 5px;
    }
    input, select, textarea {
        width: 95%;
        padding: 5px;
    }
</style>
</head>
<body>
<h1 style="font-size:20px; text-align:center;"> Modern Registration Form</h1>
<fieldset>
    <legend style="font-weight:bold;"> Student Registration Form</legend>
    <form id="studentForm">
        <table>
            <tr>
                <td>
                    <label>First Name</label><br>
                    <input type="text" placeholder="Enter first name">
                </td>
                <td>
                    <label>Last Name</label><br>
                    <input type="text" placeholder="Enter last name">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Date of Birth</label><br>
                    <select name="day"><option>Day</option>
                        <option>1</option><option>2</option><option>3</option><option>4</option>
                        <option>5</option><option>6</option><option>7</option><option>8</option>
                        <option>9</option><option>10</option><option>11</option><option>12</option>
                        <option>13</option><option>14</option><option>15</option><option>16</option>
                        <option>17</option><option>18</option><option>19</option><option>20</option>
                        <option>21</option><option>22</option><option>23</option><option>24</option>
                        <option>25</option><option>26</option><option>27</option><option>28</option>
                        <option>29</option><option>30</option><option>31</option></div></select>
                        <select name="Month"><option>Month</option>
                        <option>January</option><option>February</option><option>March</option>
                        <option>April</option><option>May</option><option>June</option>
                        <option>July</option><option>August</option><option>September</option>
                        <option>October</option><option>November</option><option>December</option></select>
                        <select name="Year"><option>Year</option>
                        <option>1980</option><option>1981</option><option>1982</option>
                        <option>1983</option><option>1984</option><option>1985</option>
                        <option>1986</option><option>1987</option><option>1988</option>
                        <option>1989</option><option>1990</option><option>1991</option>
                        <option>1992</option><option>1993</option><option>1994</option>
                        <option>1995</option><option>1996</option><option>1997</option>
                        <option>1998</option><option>1999</option><option>2000</option>
                        <option>2001</option><option>2002</option><option>2003</option>
                        <option>2004</option><option>2005</option><option>2006</option>
                        <option>2007</option><option>2008</option><option>2009</option>
                        <option>2010</option></select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email ID</label><br>
                    <input type="email" placeholder="Enter email address">
                </td>
                <td>
                    <label>Mobile Number</label><br>
                    <input type="tel" placeholder="Enter 10-digit mobile number">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Gender:</label><br>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Address</label><br>
                    <textarea rows="3" placeholder="Enter full address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>City</label><br>
                    <input type="text">
                </td>
                <td>
                    <label>PIN Code</label><br>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>State</label><br>
                    <input type="text">
                </td>
                <td>
                    <label>Country</label><br>
                    <select>
                        <option>Select Country</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>Canada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Hobbies</label><br>
                    <label><input type="checkbox"> Drawing</label><br>
                    <label><input type="checkbox"> Singing</label><br>
                    <label><input type="checkbox"> Dancing</label><br>
                    <label><input type="checkbox"> Sketching</label><br>
                    <label><input type="checkbox"> Others</label><br>
                </td>
            </tr>
        </table>
        <h3>Qualification</h3>
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <th>Sr. No.</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
            </tr>
            <tr>
                <td>1</td><td>Class X</td><td><input></td><td><input></td><td><input></td>
            </tr>
            <tr>
                <td>2</td><td>Class XII</td><td><input></td><td><input></td><td><input></td>
            </tr>
            <tr>
                <td>3</td><td>Graduation</td><td><input></td><td><input></td><td><input></td>
            </tr>
            <tr>
                <td>4</td><td>Masters</td><td><input></td><td><input></td><td><input></td>
            </tr>
        </table>
        <br>
        <label>Courses Applied For</label><br>
        <div class="courses">
            <input type="radio" name="course"> BCA
            <input type="radio" name="course"> B.Com
            <input type="radio" name="course"> B.Sc
            <input type="radio" name="course"> B.A
        </div>
        <br><br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</fieldset>
<br>
<h2 style="text-align:center;">Professional Registration Form</h2>
</body>
</html>
